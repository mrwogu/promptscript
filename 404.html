<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting... | PromptScript</title>
    <script>
      (function () {
        var path = window.location.pathname;
        var defined = ['/latest/', '/dev/', '/v'];
        var excluded = ['/playground', '/playground-dev'];
        var isVersioned = defined.some(function (prefix) {
          return path.startsWith(prefix);
        });
        var isExcluded = excluded.some(function (prefix) {
          return path.startsWith(prefix);
        });
        if (!isVersioned && !isExcluded && path !== '/') {
          window.location.replace('/latest' + path + window.location.search + window.location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/latest/">latest documentation</a>...</p>
  </body>
</html>
