      - Inheritance: guides/inheritance.md
      - Enterprise Setup: guides/enterprise.md
      - Migration: guides/migration.md
  - API:
      - api/index.md
      - Core: api/core.md
      - Parser: api/parser.md
      - Resolver: api/resolver.md
      - Validator: api/validator.md
      - Compiler: api/compiler.md
      - Formatters: api/formatters.md
      - CLI: api/cli.md
  - Examples:
      - examples/index.md
      - Minimal: examples/minimal.md
      - Team Setup: examples/team-setup.md
      - Enterprise: examples/enterprise.md
  - Changelog: changelog.md
