name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x, 25.x]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch main branch for Nx affected
        if: github.event_name == 'pull_request'
        run: git fetch origin main:main

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format Check
        run: pnpm format:check

      - name: Lint
        run: pnpm nx ${{ github.event_name == 'pull_request' && 'affected' || 'run-many' }} -t lint

      - name: TypeScript Strict Check
        run: pnpm nx run-many -t typecheck

      - name: Test
        run: pnpm nx ${{ github.event_name == 'pull_request' && 'affected' || 'run-many' }} -t test --coverage

      - name: Golden Files Drift Check
        if: matrix.node-version == '25.x'
        run: |
          pnpm nx test formatters --testNamePattern="Golden Files"
          if [ -n "$(git status --porcelain packages/formatters/src/__tests__/__golden__)" ]; then
            echo "::error::Golden files are out of date. Run 'UPDATE_GOLDEN=true pnpm nx test formatters' locally and commit the changes."
            git diff packages/formatters/src/__tests__/__golden__
            exit 1
          fi

      - name: Build
        run: pnpm nx ${{ github.event_name == 'pull_request' && 'affected' || 'run-many' }} -t build

      - name: Find unused code (Knip)
        run: npx knip -W 'packages/*'
        if: matrix.node-version == '25.x'

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '25.x'

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && matrix.node-version == '25.x' }}
        uses: codecov/codecov-action@v5
        with:
          report_type: test_results
          token: ${{ secrets.CODECOV_TOKEN }}

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
