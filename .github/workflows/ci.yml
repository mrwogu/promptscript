name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x, 25.x]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch main branch for Nx affected
        if: github.event_name == 'pull_request'
        run: git fetch origin main:main

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format Check
        run: pnpm format:check

      - name: Lint
        run: pnpm nx ${{ github.event_name == 'pull_request' && 'affected' || 'run-many' }} -t lint

      - name: TypeScript Strict Check
        run: pnpm nx run-many -t typecheck

      - name: Test
        run: pnpm nx ${{ github.event_name == 'pull_request' && 'affected' || 'run-many' }} -t test --coverage

      - name: Golden Files Drift Check
        if: matrix.node-version == '25.x'
        run: |
          pnpm nx test formatters --testNamePattern="Golden Files"
          if [ -n "$(git status --porcelain packages/formatters/src/__tests__/__golden__)" ]; then
            echo "::error::Golden files are out of date. Run 'UPDATE_GOLDEN=true pnpm nx test formatters' locally and commit the changes."
            git diff packages/formatters/src/__tests__/__golden__
            exit 1
          fi

      - name: Schema Drift Check
        if: matrix.node-version == '25.x'
        run: |
          pnpm schema:generate
          if [ -n "$(git status --porcelain schema/)" ]; then
            echo "::error::JSON Schema is out of sync with TypeScript types. Run 'pnpm schema:generate' locally and commit the changes."
            git diff schema/
            exit 1
          fi

      - name: Validate documentation examples
        if: matrix.node-version == '25.x'
        run: pnpm docs:validate:check

      - name: Build
        run: pnpm nx ${{ github.event_name == 'pull_request' && 'affected' || 'run-many' }} -t build

      - name: Analyze CLI bundle
        if: matrix.node-version == '25.x'
        run: pnpm nx run cli:analyze-bundle
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Find unused code (Knip)
        run: npx knip -W 'packages/*'
        if: matrix.node-version == '25.x'

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '25.x'

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && matrix.node-version == '25.x' }}
        uses: codecov/codecov-action@v5
        with:
          report_type: test_results
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload CLI artifact
        if: matrix.node-version == '25.x'
        uses: actions/upload-artifact@v6
        with:
          name: cli-dist
          path: dist/packages/cli
          retention-days: 1

  cli-smoke-test:
    name: CLI Smoke Test (Node ${{ matrix.node-version }})
    needs: build
    runs-on: ubuntu-latest
    container:
      image: node:${{ matrix.node-version }}-slim

    strategy:
      matrix:
        node-version: ['22', '24', '25']

    steps:
      - name: Install git
        run: |
          apt-get update && apt-get install -y git
          git --version

      - name: Download CLI artifact
        uses: actions/download-artifact@v8
        with:
          name: cli-dist
          path: cli-package

      - name: Install dependencies
        working-directory: cli-package
        run: npm install

      - name: Smoke test - version
        working-directory: cli-package
        run: |
          VERSION=$(node bin/prs.js --version)
          echo "CLI version: $VERSION"
          # Fail if version is 0.0.0 (indicates package.json not found)
          if [ "$VERSION" = "0.0.0" ]; then
            echo "::error::Version detection failed - got 0.0.0"
            exit 1
          fi
          # Verify version matches semver pattern
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "::error::Version does not match semver pattern: $VERSION"
            exit 1
          fi

      - name: Smoke test - help
        working-directory: cli-package
        run: node bin/prs.js --help

      - name: Smoke test - init and compile
        run: |
          mkdir -p /tmp/test-project
          cd /tmp/test-project
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name smoke-test --targets github
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js validate
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js compile
          # Verify output file exists and has PromptScript marker
          test -f .github/copilot-instructions.md
          grep -q "<!-- PromptScript" .github/copilot-instructions.md
          grep -q "GitHub Copilot Instructions" .github/copilot-instructions.md

      - name: Smoke test - init with --migrate flag
        run: |
          mkdir -p /tmp/test-migrate
          cd /tmp/test-migrate

          # Test --migrate with all targets
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name migrate-test --targets github claude cursor antigravity --migrate -y

          # Verify base files exist
          test -f promptscript.yaml
          test -f .promptscript/project.prs

          # Verify GitHub migration skill
          test -f .github/skills/migrate-to-promptscript/SKILL.md
          grep -q "migrate-to-promptscript" .github/skills/migrate-to-promptscript/SKILL.md
          grep -q "user-invocable: true" .github/skills/migrate-to-promptscript/SKILL.md

          # Verify Claude migration skill
          test -f .claude/skills/migrate-to-promptscript/SKILL.md
          grep -q "migrate-to-promptscript" .claude/skills/migrate-to-promptscript/SKILL.md
          grep -q "allowed-tools:" .claude/skills/migrate-to-promptscript/SKILL.md

          # Verify Cursor migration command
          test -f .cursor/commands/migrate.md
          grep -q "Migrate to PromptScript" .cursor/commands/migrate.md

          # Verify Antigravity migration rule
          test -f .agent/rules/migrate.md
          grep -q "Migrate to PromptScript" .agent/rules/migrate.md

          # Verify compilation still works after --migrate
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js validate
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js compile

      - name: Smoke test - init without --migrate (verify no migration files)
        run: |
          mkdir -p /tmp/test-no-migrate
          cd /tmp/test-no-migrate

          # Init without --migrate
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name no-migrate-test --targets github claude -y

          # Verify base files exist
          test -f promptscript.yaml
          test -f .promptscript/project.prs

          # Verify migration files do NOT exist
          test ! -f .github/skills/migrate-to-promptscript/SKILL.md
          test ! -f .claude/skills/migrate-to-promptscript/SKILL.md
          test ! -d .cursor/commands
          test ! -d .agent/rules

      - name: Smoke test - all targets compilation
        run: |
          mkdir -p /tmp/test-all-targets
          cd /tmp/test-all-targets
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name all-targets --targets github claude cursor antigravity -y
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js compile

          # Verify all target outputs exist
          test -f .github/copilot-instructions.md
          test -f CLAUDE.md
          test -f .cursor/rules/project.mdc
          test -f .agent/rules/project.md

      - name: Smoke test - validate with --strict flag
        run: |
          mkdir -p /tmp/test-strict
          cd /tmp/test-strict
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name strict-test --targets github -y
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js validate --strict

      - name: Smoke test - diff command
        run: |
          mkdir -p /tmp/test-diff
          cd /tmp/test-diff
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name diff-test --targets github -y
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js compile

          # Modify source and check diff
          echo '# Extra content' >> .promptscript/project.prs
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js diff || true

      - name: Smoke test - check command
        run: |
          mkdir -p /tmp/test-check
          cd /tmp/test-check
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name check-test --targets github -y
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js check

      - name: Smoke test - update-check command
        run: |
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js update-check || true

      - name: Smoke test - verbose and quiet flags
        run: |
          mkdir -p /tmp/test-flags
          cd /tmp/test-flags
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name flags-test --targets github -y

          # Test verbose
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js validate --verbose

          # Test quiet
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js compile --quiet

      - name: Smoke test - pull command (registry)
        run: |
          mkdir -p /tmp/test-pull
          cd /tmp/test-pull
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name pull-test --targets github -y

          # Pull should work (downloads registry)
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js pull || echo "Pull completed or registry not configured"

      - name: Smoke test - compile with watch disabled
        run: |
          mkdir -p /tmp/test-watch
          cd /tmp/test-watch
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js init --name watch-test --targets github claude -y

          # Compile without watch (default)
          timeout 5 node $GITHUB_WORKSPACE/cli-package/bin/prs.js compile || true
          test -f .github/copilot-instructions.md
          test -f CLAUDE.md

      - name: Smoke test - template interpolation
        run: |
          mkdir -p /tmp/test-templates/.promptscript
          cd /tmp/test-templates

          # Create template file with params (heredoc content must not be indented)
          cat > .promptscript/base-template.prs << 'EOF'
          @meta {
            id: "base-template"
            syntax: "1.0.0"
            params: {
              projectName: string
              framework: string = "react"
            }
          }

          @identity {
            """
            You are working on {{projectName}}.
            Framework: {{framework}}
            Follow {{framework}} best practices.
            """
          }
          EOF

          # Create child file that uses template
          cat > .promptscript/project.prs << 'EOF'
          @meta {
            id: "my-project"
            syntax: "1.0.0"
          }

          @inherit ./base-template(projectName: "smoke-test-app", framework: "vue")

          @context {
            """
            Additional context for the project.
            """
          }
          EOF

          # Create config
          cat > promptscript.yaml << 'EOF'
          version: "1.0"
          project:
            name: template-test
          targets:
            - github
            - claude
          EOF

          # Remove leading whitespace from files (heredoc preserves indentation)
          # Use temp file approach for cross-platform compatibility
          for f in .promptscript/*.prs promptscript.yaml; do
            sed 's/^          //' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done

          # Compile
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js validate
          node $GITHUB_WORKSPACE/cli-package/bin/prs.js compile

          # Verify output files exist
          test -f .github/copilot-instructions.md
          test -f CLAUDE.md

          # Verify interpolation happened (values substituted)
          grep -q "smoke-test-app" CLAUDE.md
          grep -q "vue" CLAUDE.md
          grep -q "Follow vue best practices" CLAUDE.md

          # Verify NO template syntax remains in output
          if grep -q "{{projectName}}" CLAUDE.md; then
            echo "::error::Template variable {{projectName}} was not interpolated"
            exit 1
          fi
          if grep -q "{{framework}}" CLAUDE.md; then
            echo "::error::Template variable {{framework}} was not interpolated"
            exit 1
          fi

          echo "Template interpolation working correctly"

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  docker-build:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: promptscript:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: promptscript:ci-test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Smoke test Docker image
        run: |
          # Test --version
          VERSION=$(docker run --rm promptscript:ci-test --version)
          echo "CLI version: $VERSION"
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "::error::Invalid version format: $VERSION"
            exit 1
          fi

          # Test --help
          docker run --rm promptscript:ci-test --help | grep -q "prs"

          # Test init + compile
          mkdir -p /tmp/docker-test
          chmod 777 /tmp/docker-test
          cd /tmp/docker-test
          docker run --rm -v "$(pwd):/workspace" promptscript:ci-test init --name test --targets github -y
          docker run --rm -v "$(pwd):/workspace" promptscript:ci-test validate
          docker run --rm -v "$(pwd):/workspace" promptscript:ci-test compile
          test -f .github/copilot-instructions.md
          echo "Docker smoke test passed"
