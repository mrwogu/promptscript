name: Publish Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build (e.g., v1.0.0-alpha.2)'
        required: true

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Determine ref
        id: ref
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
          GH_REF: ${{ github.ref }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            echo "ref=$INPUT_TAG" >> $GITHUB_OUTPUT
            echo "version=${INPUT_TAG#v}" >> $GITHUB_OUTPUT
          else
            echo "ref=$GH_REF" >> $GITHUB_OUTPUT
            echo "version=${GH_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.ref }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Docker tags
        id: tags
        env:
          VERSION: ${{ steps.ref.outputs.version }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          TAGS="${REGISTRY}/${IMAGE_NAME}:${VERSION}"

          # For pre-release versions, add 'next' tag
          # For stable versions, add semver tags and 'latest'
          if [[ "$VERSION" == *"-alpha"* ]] || [[ "$VERSION" == *"-beta"* ]] || [[ "$VERSION" == *"-rc"* ]]; then
            TAGS="${TAGS},${REGISTRY}/${IMAGE_NAME}:next"
          else
            # Extract major.minor and major versions
            MAJOR_MINOR=$(echo "$VERSION" | grep -oE '^[0-9]+\.[0-9]+')
            MAJOR=$(echo "$VERSION" | grep -oE '^[0-9]+')

            TAGS="${TAGS},${REGISTRY}/${IMAGE_NAME}:${MAJOR_MINOR}"
            TAGS="${TAGS},${REGISTRY}/${IMAGE_NAME}:${MAJOR}"
            TAGS="${TAGS},${REGISTRY}/${IMAGE_NAME}:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(steps.ref.outputs.version, '-') }}
            type=raw,value=next,enable=${{ contains(steps.ref.outputs.version, '-') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.ref.outputs.version }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        env:
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.ref.outputs.version }}
        with:
          image-ref: ${{ env.IMAGE_REF }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
