name: Deploy Documentation

on:
  push:
    branches: [main]
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., dev, v1.0.0, or latest)'
        required: false
        default: 'dev'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Generate JSON Schema
        run: pnpm schema:generate

      - name: Generate API documentation
        run: pnpm docs:generate

      - name: Copy schema to docs
        run: |
          mkdir -p docs/schema
          cp schema/config.json docs/schema/config.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements-docs.txt

      - name: Install MkDocs dependencies
        run: pip install -r requirements-docs.txt

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages --depth=1 || true

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "alias=" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "alias=latest" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "alias=" >> $GITHUB_OUTPUT
          fi

      - name: Deploy documentation
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ALIAS="${{ steps.version.outputs.alias }}"

          if [[ -n "$ALIAS" ]]; then
            mike deploy --push --update-aliases "$VERSION" "$ALIAS"
            mike set-default --push latest
          else
            mike deploy --push "$VERSION"
          fi
        env:
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.MKDOCS_GIT_COMMITTERS_APIKEY }}
          PYTHONPATH: ${{ github.workspace }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content

      - name: Copy root files (404, robots, llms)
        run: |
          cp docs/404.html gh-pages-content/404.html
          cp docs/robots.txt gh-pages-content/robots.txt
          cp docs/llms.txt gh-pages-content/llms.txt

      - name: Generate sitemap index
        run: |
          cd gh-pages-content
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<sitemapindex xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          # Find all versioned sitemaps (mike creates directories like dev/, latest/, v1.0.0/)
          for sitemap in */sitemap.xml; do
            if [[ -f "$sitemap" ]]; then
              echo "  <sitemap>" >> sitemap.xml
              echo "    <loc>https://getpromptscript.dev/${sitemap}</loc>" >> sitemap.xml
              echo "  </sitemap>" >> sitemap.xml
            fi
          done

          echo '</sitemapindex>' >> sitemap.xml

          echo "Generated sitemap index:"
          cat sitemap.xml

      - name: Build playground
        run: pnpm nx build playground

      - name: Deploy playground version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ALIAS="${{ steps.version.outputs.alias }}"

          # /playground = latest (production)
          # /playground-dev = dev version
          # Both directories are stored on gh-pages so they persist across deployments

          cd gh-pages-content

          if [[ "$VERSION" == "dev" ]]; then
            # Dev build goes to /playground-dev
            rm -rf playground-dev
            cp -r ../dist/packages/playground playground-dev
          else
            # Tagged release goes to /playground (as latest)
            if [[ "$ALIAS" == "latest" ]]; then
              rm -rf playground
              cp -r ../dist/packages/playground playground
            fi
          fi

          # Commit playground to gh-pages so it persists across deployments
          git add playground playground-dev 2>/dev/null || true
          git commit -m "Deploy playground ($VERSION)" || echo "No playground changes to commit"
          git push origin gh-pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: gh-pages-content

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
