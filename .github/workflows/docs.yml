name: Deploy Documentation

on:
  push:
    branches: [main]
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., dev, v1.0.0). Full semver is converted to major.minor (v1.0.0-alpha.5 → v1.0)'
        required: false
        default: 'dev'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  # All docs deployments share same group to prevent gh-pages push conflicts
  # Tags are never cancelled, main branch runs cancel previous main runs
  group: pages-deploy
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Generate JSON Schema
        run: pnpm schema:generate

      - name: Generate API documentation
        run: pnpm docs:generate

      - name: Copy schema to docs
        run: |
          mkdir -p docs/schema
          cp schema/config.json docs/schema/config.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements-docs.txt

      - name: Install MkDocs dependencies
        run: pip install -r requirements-docs.txt

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages --depth=1 || true

      - name: Determine version
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GIT_REF: ${{ github.ref }}
        run: |
          # Extract major.minor from semver (e.g., v1.2.3-alpha.4 → v1.2)
          extract_minor_version() {
            local full_version="$1"
            echo "$full_version" | sed -E 's/^v?([0-9]+\.[0-9]+).*/v\1/'
          }

          if [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            # For manual dispatch, use input as-is for dev/latest, otherwise extract minor
            if [[ "$INPUT_VERSION" == "dev" || "$INPUT_VERSION" == "latest" ]]; then
              VERSION="$INPUT_VERSION"
              echo "alias=" >> $GITHUB_OUTPUT
            elif [[ "$INPUT_VERSION" == v* ]]; then
              VERSION=$(extract_minor_version "$INPUT_VERSION")
              echo "alias=latest" >> $GITHUB_OUTPUT
            else
              VERSION="$INPUT_VERSION"
              echo "alias=" >> $GITHUB_OUTPUT
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "full_version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          elif [[ "$GIT_REF" == refs/tags/v* ]]; then
            FULL_VERSION=${GIT_REF#refs/tags/}
            VERSION=$(extract_minor_version "$FULL_VERSION")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
            echo "alias=latest" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "full_version=dev" >> $GITHUB_OUTPUT
            echo "alias=" >> $GITHUB_OUTPUT
          fi

          echo "Deploying docs: version=$VERSION (from ${FULL_VERSION:-$VERSION})"

      - name: Deploy documentation
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ALIAS="${{ steps.version.outputs.alias }}"

          # Fetch latest gh-pages to avoid push conflicts
          git fetch origin gh-pages --depth=1 || true

          if [[ -n "$ALIAS" ]]; then
            mike deploy --push --update-aliases "$VERSION" "$ALIAS"
            mike set-default --push latest
          else
            mike deploy --push "$VERSION"
          fi
        env:
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.MKDOCS_GIT_COMMITTERS_APIKEY }}
          PYTHONPATH: ${{ github.workspace }}
          DOCS_VERSION: ${{ steps.version.outputs.version }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content

      - name: Copy root files (404, robots, llms)
        run: |
          cp docs/404.html gh-pages-content/404.html
          cp docs/robots.txt gh-pages-content/robots.txt
          cp docs/llms.txt gh-pages-content/llms.txt

      - name: Cleanup old version directories
        run: |
          cd gh-pages-content

          # Remove old full-semver version directories (v1.0.0, v1.0.0-alpha.5, etc.)
          # Keep only: dev, latest, playground*, and major.minor versions (v1.0, v1.1)
          for dir in v*; do
            if [[ -d "$dir" ]]; then
              # Check if directory matches old pattern (has patch version or prerelease)
              # Old pattern: v1.0.0, v1.0.0-alpha.5, v1.0.0-beta.1
              # New pattern: v1.0, v1.1 (only major.minor)
              if [[ "$dir" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
                echo "Removing old version directory: $dir"
                rm -rf "$dir"
              fi
            fi
          done

          # Update mike's versions.json to remove old entries
          if [[ -f "versions.json" ]]; then
            echo "Updating versions.json to remove old version entries..."
            # Keep only entries that match: dev, or major.minor pattern (v1.0, v1.1)
            # Remove entries with patch version (v1.0.0, v1.0.0-alpha.5)
            jq '[.[] | select(.version == "dev" or (.version | test("^v[0-9]+\\.[0-9]+$")))]' versions.json > versions.json.tmp
            mv versions.json.tmp versions.json
            echo "Updated versions.json:"
            cat versions.json
          fi

          # Commit cleanup if there are changes
          git add -A
          git diff --staged --quiet || git commit -m "Cleanup old version directories (keep only major.minor)"

      - name: Generate sitemap index
        run: |
          cd gh-pages-content
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<sitemapindex xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          # Find all versioned sitemaps (mike creates directories like dev/, latest/, v1.0/, v1.1/)
          for sitemap in */sitemap.xml; do
            if [[ -f "$sitemap" ]]; then
              echo "  <sitemap>" >> sitemap.xml
              echo "    <loc>https://getpromptscript.dev/${sitemap}</loc>" >> sitemap.xml
              echo "  </sitemap>" >> sitemap.xml
            fi
          done

          echo '</sitemapindex>' >> sitemap.xml

          echo "Generated sitemap index:"
          cat sitemap.xml

      - name: Build playground
        run: pnpm nx build playground

      - name: Deploy playground version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ALIAS="${{ steps.version.outputs.alias }}"

          # /playground = latest (production)
          # /playground-dev = dev version
          # Both directories are stored on gh-pages so they persist across deployments

          cd gh-pages-content

          if [[ "$VERSION" == "dev" ]]; then
            # Dev build goes to /playground-dev
            rm -rf playground-dev
            cp -r ../dist/packages/playground playground-dev
          else
            # Tagged release goes to /playground (as latest)
            if [[ "$ALIAS" == "latest" ]]; then
              rm -rf playground
              cp -r ../dist/packages/playground playground
            fi
          fi

          # Commit playground to gh-pages so it persists across deployments
          git add playground playground-dev 2>/dev/null || true
          git commit -m "Deploy playground ($VERSION)" || echo "No playground changes to commit"
          git push origin gh-pages

      - name: Prepare artifact (resolve symlinks)
        run: |
          cd gh-pages-content
          # Pull latest changes after push
          git pull --rebase origin gh-pages
          # Convert 'latest' symlink to actual directory to avoid race conditions with tar
          if [[ -L "latest" ]]; then
            TARGET=$(readlink latest)
            rm latest
            if [[ -d "$TARGET" ]]; then
              cp -r "$TARGET" latest
            else
              # Target was cleaned up, find the newest version directory
              NEWEST=$(ls -d v[0-9]* 2>/dev/null | sort -V | tail -1)
              if [[ -n "$NEWEST" ]]; then
                cp -r "$NEWEST" latest
              fi
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: gh-pages-content

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
