<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 256 256"
     width="256"
     height="256"
     fill="none"
     role="img"
     aria-label="PromptScript icon">

  <defs>
    <linearGradient id="ps_grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6D28D9"/>
      <stop offset="55%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Background tile -->
  <rect x="8" y="8" width="240" height="240" rx="48" fill="#0B1220"/>
  <rect x="8" y="8" width="240" height="240" rx="48"
        stroke="url(#ps_grad)" stroke-width="4"/>

  <!-- Prompt bubble -->
  <path d="M64 80c0-14 11-24 24-24h80c13 0 24 10 24 24v56c0 14-11 24-24 24h-44l-28 24v-24H88c-13 0-24-10-24-24V80z"
