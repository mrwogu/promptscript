  <!-- Code brackets -->
  <path d="M104 92l-14 16 14 16"
        stroke="#E8F0FF"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <path d="M152 92l14 16-14 16"
        stroke="#E8F0FF"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <path d="M128 90l-10 36"
        stroke="#E8F0FF"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- AI spark -->
  <path d="M188 56l8 14 14 8-14 8-8 14-8-14-14-8 14-8 8-14z"
        fill="url(#ps_grad)"/>

  <!-- Script caret -->
  <path d="M88 188h80"
        stroke="url(#ps_grad)"
        stroke-width="8"
        stroke-linecap="round"/>
  <path d="M176 176v24"
        stroke="url(#ps_grad)"
        stroke-width="8"
        stroke-linecap="round"/>

</svg>
