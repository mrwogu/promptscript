version: '1'

project:
  id: 'promptscript'

registry:
  path: ../promptscript-registry

targets:
  # GitHub Copilot - multifile generates .github/prompts/*.prompt.md
  - github:
      version: multifile

  # Claude Code - multifile generates .claude/rules/*.md
  - claude:
      version: multifile

  # Cursor - modern generates .cursor/commands/*.md for multi-line shortcuts
  - cursor

  # Antigravity
  - antigravity

validation:
  rules:
    empty-block: warn
